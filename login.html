<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div id="preloader"></div>

    <div class="container">
        <div class="header">
            <img src="./media/full-logo.png" alt="">
            <h1>Login</h1>
        </div>

        <div class="main">
            <div class="card">
                <form action="">
                    <input class="item item-1" placeholder="Enter your Login Email" type="email" required>
                    <input class="item item-2" placeholder="Enter your Password" type="password" required>
                    <button class="item item-btn">Login</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        let loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>
</body>

</html>
